<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_3点运算符</title>
</head>
<body>
<!--
* 用途
1. rest(可变)参数
    * 用来取代arguments 但比 arguments 灵活,只能是最后部分形参参数
    function fun(...values) {
        console.log(arguments);
        arguments.forEach(function (item, index) {
            console.log(item, index);
        });
        console.log(values);
        values.forEach(function (item, index) {
            console.log(item, index);
        })
    }
    fun(1,2,3);
2. 扩展运算符
  let arr1 = [1,3,5];
  let arr2 = [2,...arr1,6];
  arr2.push(...arr1);
-->
<script type="text/javascript">
function fakeArr(a,b,c){
    console.log(arguments);
};
fakeArr(1,2);

function fun(...value) {
  console.log(arguments);
  console.log(value);
};
fun(1,2)

let arr=[15,23,56];
let arr1 = [11, 22,...arr, 33];
arr.push(...arr1);
console.log(arr, arr1)



</script>

</body>
</html>
