<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_箭头函数</title>

</head>
<body>
    <button id="btn1">测试箭头函数this_1</button>
    <button id="btn2">测试箭头函数this_2</button>


<!--
* 作用: 定义匿名函数
* 基本语法:
  * 没有参数: () => console.log('xxxx')
  * 一个参数: i => i+2
  * 大于一个参数: (i,j) => i+j
  * 函数体不用大括号: 默认返回结果
  * 函数体如果有多个语句, 需要用{}包围，若有需要返回的内容，需要手动返回
* 使用场景: 多用来定义回调函数

* 箭头函数的特点：
    1、简洁
    2、箭头函数没有自己的this，箭头函数的this不是调用的时候决定的，而是在定义的时候处在的对象就是它的this
    3、扩展理解： 箭头函数的this看外层的是否有基本函数(与外层是否是对象无关)，
        如果有，外层函数的this就是内部箭头函数的this，
        如果没有，则this是window。
-->
<script type="text/javascript">
 'use strict';
 let btn1 = document.querySelector('#btn1');
 let btn2 = document.querySelector('#btn2');
let fun =(a,b) =>{console.log(a+b)}
fun(1,2);

var obj = {
    username : 'muzidigbig',
    getThis : function() {
        /*
        btn2.onclick = () => {
            console.log(this);//这里打印的是btn2的dom
        }
        */
        btn2.onclick = () => {
            console.log(this);//这里打印的是obj对象
        }
    },
    getWrapThis:() => {
        btn2.onclick = () => {
            console.log(this);//这里打印的是window对象
        }
    }
};
obj.getThis();
obj.getWrapThis();



</script>

</body>
</html>
