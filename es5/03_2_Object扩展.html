<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    对象本身的两个方法
    * get propertyName(){} 用来得到当前属性值的回调函数
    * set propertyName(){} 用来监视当前属性值变化的回调函数
-->
<script type='text/javascript'>
    var obj = {
        firstName : 'kobe',
        lastName : 'bryant',
        get fullName() {
            return this.firstName + ' ' + this.lastName;
        }
    };
    console.log(obj.fullName);
    /* 通过这种赋值的方式不能拿到fullName的值
    obj.fullName = 'muzidigbig Lee';
    console.log(obj.fullName);
    */
    // 修改为下面的格式就可以
    var obj = {
        firstName : 'kobe',
        lastName : 'bryant',
        get fullName() {
            return this.firstName + ' ' + this.lastName;
        },
        set fullName(value) {
            var names = value.split(' ');
            this.firstName = names[0];
            this.lastName = names[1];
        }
    };
    obj.fullName = 'muzidigbig Lee';
    console.log(obj);
    console.log(obj.firstName);

</script>
</body>
</html>
